<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout.xhtml">
	<ui:define name="headerPage">
	</ui:define>
	<ui:param name="onLoadJS" value="postLoad();" />
	<ui:define name="content">
		<h:form id="form" prependId="false">
			<pe:layout id="navegador" widgetVar="myLayout" fullPage="false" options="#{customContentLayoutController.layoutOptions}" >
				<pe:layoutPane  position="north">
          			Norte
          		</pe:layoutPane>
          		<pe:layoutPane position="west" size="50%">
          			<f:facet name="header">
          				<h:outputLabel value="Titulo del oeste" />
          			</f:facet>
					Oeste				
            	</pe:layoutPane>
            	<pe:layoutPane position="center"  >
					<f:facet name="header">
          				<h:outputLabel value="Titulo del centro" />
          			</f:facet>	
          			Centro			
				</pe:layoutPane>
				<pe:layoutPane position="south"  >
					<f:facet name="header">
          				<h:outputLabel value="Titulo del Sur" />
          			</f:facet>	
          			Sur			
				</pe:layoutPane>
			</pe:layout>
		</h:form>	
	</ui:define>
	<ui:define name="modalPanels">
	</ui:define>	
</ui:composition>
</html>
